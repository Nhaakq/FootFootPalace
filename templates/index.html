<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot Foot Palace</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/stars.js"></script>
</head>
<body>
    <div class="stars"></div>
    <div class="main-wrapper">
        <div class="image-container">
            <img src="/static/img/feet_home.jpg" alt="FootFoot Palace Logo" class="logo-image">
        </div>
        <div class="container">
            <h1 class="title">FOOT FOOT PALACE</h1>
            <form action="/" method="post" class="form-container">
                <input type="text" name="package_name" placeholder="Username" required class="form-input">
                <input type="text" name="package_version" placeholder="Password" class="form-input">
                <a href="/choice" class="login-button" style="text-decoration: none; text-align: center;">Login</a>
            </form>
        </div>
    </div>
</body>
</html>
